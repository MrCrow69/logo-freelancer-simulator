<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Freelancer Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app">
    <header>
      <h1 id="logo">Logo Freelancer Simulator</h1>
      <nav>
        <button class="tab-btn active" data-tab="inbox">Inbox</button>
        <button class="tab-btn" data-tab="projects">Projects</button>
        <button class="tab-btn" data-tab="store">Store</button>
        <button class="tab-btn" data-tab="workers">Workers</button>
        <button class="tab-btn" data-tab="stats">Stats</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
        <button class="tab-btn" data-tab="achievements">Achievements</button>
      </nav>
    </header>

    <main id="content">
      <p>Loading inbox...</p>
    </main>

    <div id="notifications"></div>

    <!-- Admin Login Modal -->
    <div id="admin-login" class="modal hidden">
      <form id="admin-login-form">
        <h2>Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Password" />
        <label><input type="checkbox" id="show-password"> Show password</label>
        <div class="modal-buttons">
          <button type="submit">Login</button>
          <button type="button" id="admin-login-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
